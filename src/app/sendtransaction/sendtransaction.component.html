<div class="modal-header">
    <h4 class="modal-title pull-left">Pay Premium Amount</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">  
      <div id="walletDropdown"><h5 id="text">Select Wallet</h5>
        <select [(ngModel)]="accountpkh" (change)="selected()" >
            <option *ngFor="let account of configData.accounts" [ngValue]="account.pkh">{{account.pkh}}</option>
        </select> <span id="balance">{{balance}}</span>
      </div>
  </div>
  <div class="modal-footer">  
      <button class="btn btn-secondary"  (click)="onNoClick()">Cancel</button>  
      <button  (click)="onClick()" class="btn btn-success">Pay Amount</button>
  </div>
