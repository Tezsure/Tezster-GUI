<div class="modal-header" style="font-family: 'Century gothic pro regular'">
	<h4 class="modal-title pull-left">Send Tezos</h4>
	<button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()"> <span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body" style="font-family: 'Century gothic pro regular'">
	<div id="walletDropdown"><span id="text"><b>From : </b></span> 
	</div>
	<select [(ngModel)]="accountpkh" (change)="selected()" class="textcolor" style="width: 328px;">
		<option *ngFor="let account of configData.accounts" [ngValue]="account.pkh">{{account.pkh}}</option>
	</select>
	<hr>
	<label for="To"><b>To : </b>
	</label>
	<input type="text" [(ngModel)]="to" id="to" class="textcolor" style="width: 330px">
	<br>
	<hr>
	<label for="guess"><b>Amount:</b>
	</label>
	<input type="text" [(ngModel)]="amount" id="amount" class="textcolor" style="width: 330px">
	<br>
	<hr>
	<label for="guess"><b>GAS Price:</b>
	</label>
	<input type="text" [(ngModel)]="guess" id="guess" class="textcolor" style="width: 330px">
	<br>
	<hr>
</div>
<div class="modal-footer" style="font-family: 'Century gothic pro regular'">
	<button class="btn btn-secondary" (click)="onNoClick()">Cancel</button>
	<button (click)="onClick()" class="btn btn-success" [disabled]="!to || !amount || !guess">Pay Amount</button>
</div>
