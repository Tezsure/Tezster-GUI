<table id="customers">
  <tr>
    <th>Account Label</th>
    <th>Account Address</th>
    <th>Account Balance</th>
    <th>TX Count</th>
    <th>Index</th>
    <th>Secret Key</th>
  </tr>
  <tr *ngFor="let n of configData.accounts">
    <td>{{n.label}}</td>
    <td>{{n.pkh}}</td>
    <td>0</td>
    <td>0</td>
    <td>0</td>
    <td>COPY</td>
  </tr>
</table>
