<table id="customers" *ngIf="configData && configData.accounts">
        <tr>
          <th>Account Label</th>
          <th>Account Address</th>
          <th>Account Balance</th>
          <th>TX Count</th>
          <th>Index</th>
          <th>Secret Key</th>
        </tr>
        <tr *ngFor="let account of configData.accounts">
          <td>{{account.label}}</td>
          <td>{{account.pkh}}</td>                     
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>{{account.pkh}}</td>
        </tr>
      </table>
