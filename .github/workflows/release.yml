name: Tezster-GUI
on:
  push:
    branches:
      - master
      - development_adi

jobs:
  build:
    runs-on: '${{ matrix.os }}'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12

  release:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - macos-10.14
          - windows-2019
          - ubuntu-18.04

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: 'Install Node.js, NPM and Yarn'
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: yarn install
        run: |
          yarn install

      - name: yarn package
        env:
          GITHUB_TOKEN: '${{ secrets.MAIN_GITHUB_TOKEN }}'
        run: |
          yarn package

  deploy:
    name: Upload To S3
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - macos-10.14
          - windows-2019
          - ubuntu-18.04
        python-version: [3.8]
        node-version: ['12.x']
        appname: ['aws-codedeploy']
        deploy-group: ['staging']
        s3-bucket: ['aws-codedeploy-deployments']
        s3-filename: ['staging-aws-codedeploy-${{ github.sha }}']

    needs: build
    steps:
      - uses: actions/checkout@v1

      # Initialize Node.js
      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      # Install project dependencies and build
      - name: Install dependencies
        run: npm install
      - name: Run build
        run: npm run build

      # Install AWS CLI 2
      - name: Install AWS CLI 2
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      # Deploy push to AWS S3
      - name: AWS Deploy push
        run: |
          aws deploy push \
          --application-name ${{ matrix.appname }} \
          --description "This is a revision for the ${{ matrix.appname }}-${{ github.sha }}" \
          --ignore-hidden-files \
          --s3-location s3://${{ matrix.s3-bucket }}/TEZSTER_GUI/beta_release/${{ matrix.s3-filename }}.zip \
          --source ./release

      # Create deployment to CodeDeploy
      - name: AWS Create Deployment
        run: |
          aws deploy create-deployment \
           --application-name ${{ matrix.appname }} \
           --deployment-config-name CodeDeployDefault.OneAtATime \
           --deployment-group-name ${{ matrix.deploy-group }} \
           --file-exists-behavior OVERWRITE \
           --s3-location bucket=${{ matrix.s3-bucket }},key=${{ matrix.s3-filename }}.zip,bundleType=zip \
